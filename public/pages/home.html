<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User List</title>
  <link rel="stylesheet" href="../stylesheet/Home.css" />
  <style>
    .user-card {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ccc;
      gap: 15px;
    }

    .user-card img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }

    .user-info {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>User List</h1>
    <div id="user-list" class="user-list"></div>
  </div>

  <script src="../javascripts/Users.js"></script>
</body>
</html>
